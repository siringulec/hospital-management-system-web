<!DOCTYPE html>
<html>
<head>
    <title>LOGIN SYSTEM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script>
        function myFunction() {
            var x = document.getElementById("passid");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</head>
<body>
    <h1 class="label">WELCOME TO D&amp;S HOSPITAL</h1>
    <h2 class="b">Enter your credentials</h2>
    <div class="form-container">
        <form method="POST" class="c">
            <label for="unameid">Username:</label>
            <input type="text" id="unameid" name="unameid" required>
            <label for="passid">Password:</label>
            <input type="password" id="passid" name="passid" required>
            <input type="checkbox" name="checkbox" id="seepassword" value="password" onclick="myFunction()">
            <label for="seepassword">Show password</label>
            <div class="button-group">
                <button type="submit" id="btn1" name="btn1" method="POST" class="btn" formaction="php/authentification.php">SUBMIT</button>
                <button type="button" id="btn2" name="btn2" class="btn" onclick="document.getElementById('unameid').value = ''; document.getElementById('passid').value = '';">CANCEL</button>
            </div>
        </form>
    </div>
</body>
</html>
