<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('fetchPatients.php')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('patientsTable');
                    if (data.length > 0) {
                        data.forEach(patient => {
                            const row = table.insertRow();
                            const idCell = row.insertCell(0);
                            const nameCell = row.insertCell(1);
                            const ageCell = row.insertCell(2);
                            const genderCell = row.insertCell(3);
                            const phoneCell = row.insertCell(4);

                            idCell.textContent = patient.identification_number;
                            nameCell.textContent = patient.name;
                            ageCell.textContent = patient.age;
                            genderCell.textContent = patient.gender;
                            phoneCell.textContent = patient.phone;
                        });
                    } else {
                        const row = table.insertRow();
                        const cell = row.insertCell(0);
                        cell.colSpan = 5;
                        cell.textContent = 'No patients found';
                    }
                });
        });
    </script>
</head>
<body>
    <section>
        <h1>Patients</h1>
        <table id="patientsTable">
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone Number</th>
            </tr>
        </table>
        <a href="dash.html" class="back-button">Back to Dashboard</a>
    </section>
</body>
</html>
