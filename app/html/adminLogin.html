<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .header h1, .header h2 {
            color: #E67484;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #E67484;
            border-color: #E67484;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #602a42;
            border-color: #602a42;
            color: #fff;
        }
        .admin-login {
            background-color: #602a42;
            border-color: #602a42;
            color: #fff;
        }
        .admin-login:hover {
            background-color: #E67484;
            border-color: #E67484;
            color: #fff;
        }
    </style>
</head>
<body class="login-body">
    <div class="header">
        <h1>D&amp;S Hospital Staff Login</h1>
        <h2>Enter your credentials</h2>
    </div>
    <div class="login-container">
        <form action="../php/authenticateAdmin.php" method="POST">
            <div class="form-group">
                <label for="unameid" class="form-label">Username</label>
                <input type="text" class="form-control" id="unameid" name="unameid" required>
            </div>
            <div class="form-group">
                <label for="passid" class="form-label">Password</label>
                <input type="password" class="form-control" id="passid" name="passid" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="togglePassword">
                <label class="form-check-label" for="togglePassword">See Password</label>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn admin-login mr-2" onclick="location.href='../index.html'">Back to Login</button>
                <button type="reset" class="btn btn-secondary mr-2">Cancel</button>
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            var password = document.getElementById("passid");
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
