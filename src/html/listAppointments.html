<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments Details</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('fetchAppointments.php')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('appointmentsTable');
                    if (data.length > 0) {
                        data.forEach(appointment => {
                            const row = table.insertRow();
                            const patientIDCell = row.insertCell(0);
                            const doctorIDCell = row.insertCell(1);
                            const dateCell = row.insertCell(2);
                            const timeCell = row.insertCell(3);

                            patientIDCell.textContent = appointment.patientID;
                            doctorIDCell.textContent = appointment.doctorID;
                            dateCell.textContent = appointment.date;
                            timeCell.textContent = appointment.time;
                        });
                    } else {
                        const row = table.insertRow();
                        const cell = row.insertCell(0);
                        cell.colSpan = 4;
                        cell.textContent = 'No appointments found';
                    }
                });
        });
    </script>
</head>
<body>
    <section>
        <h1>Appointments</h1>
        <table id="appointmentsTable">
            <tr>
                <th>Patient ID</th>
                <th>Doctor ID</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </table>
        <a href="dash.html" class="back-button">Back to Dashboard</a>
    </section>
</body>
</html>
